    <script>
    $(document).ready(function() {        
        var $_GET = {};        
        document.location.search.replace(/\??(?:([^=]+)=([^&]*)&?)/g, function() {
                function decode(s) {
                    return decodeURIComponent(s.split("+").join(" "));
                }
                $_GET[decode(arguments[1])] = decode(arguments[2]);
        });
     
        function QuickNotify(message, type) {
            var icon = "";
            switch(type) {
                case 'success':
                    icon = 'fa-check-circle';
                    break;
                case 'danger':
                    icon = 'fa-times-circle';
                    break;
                default: 
                    icon = 'fa-exclamation-triangle';
            }
            $.notify({
                message: '<h5><i class="fa ' + icon + '"></i> ' + message + '</h5>'
            },{
                type: type,
                z_index: 20000,
                delay: 6000,
            });
        }

        function sendAddData() {
            $('#loading-cover').fadeIn(100);
            var checkData = datacheck();

            if (checkData.r) {
                $.ajax({
                type: 'POST',
                url: "/AddLight",
                data: {requestData: JSON.stringify(checkData)},
                dataType: 'json',
                success: function(msg) {
                    alert(msg.msg);
                    location.replace(`/LightList`);            
                },
                error: function(xhr, desc, err) {
                    alert("HTTP Status code:" + xhr.status);
                }
                }).done(function() {
                    $('#loading-cover').fadeOut(100);
                });

            }            
        }
 
        function datacheck() {
            var result = { r: false };

            var name = $('#name').val();;
            var price = $('#price').val();
   
            if (checkIsNullOrEmpty(name)) {
                alert("沒填燈名!!");
                return result;
            }

            result.name = name;
            result.price = price;
          
            result.r = true;

            return result;
        }


        function checkIsNullOrEmpty(obj) {
            if (obj == 'undefined' || obj == null || obj == 0 || obj == '')
                return true;
            return false;
        }

        $(window).bind('beforeunload',function(){
        return '提示資訊';
        }
        );

        $(document).on('click', '#sendAdd', sendAddData);
    });
    </script>
