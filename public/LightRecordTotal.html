        <script>
            $(document).ready(function() {                        
                Init();
                function Init() {      
                    var gan = $('#gan').val();

                    $.ajax({
                        type: 'POST',
                        url: "/GetLightData",
                        cache: false,
                        async: true,
                        dataType: 'json',
                        success: function(msg) {
                            var lightType = msg.lightType;     
                            for (var i = 0; i < lightType.length; i++) {
                                var light = lightType[i]; 

                                $('#lightType').append(
                                        `
                                        <option class="text-center" value=${light.id}>${light.name}</option>
                                        `
                                );   
                            }                            
                        }
                    });
                }
    
                function checkData() 
                {
                    var result = {r : false};
                    result.gan = $('#gan').val();
                    result.lightType = $('#lightType').val();
                    result.r = true;
                    return result;
                }

                

                function search() 
                {
                    var data = checkData();
                    $.ajax({
                        type: 'POST',
                        url: "/GetLightRecordTotal",
                        data: {requestData: JSON.stringify(data)},
                        cache: false,
                        async: true,
                        dataType: 'json',
                        success: function(msg) {
                            var result = msg.data;     
                            $("#itemTable").html(`                                        <table class="responstable">
                                                <tr>
                                                <th>年度</th>
                                                <th>燈別</th>
                                                <th>數量</th>
                                                <th>總金額</th>      
                                                </tr>
                                        </table>  `);
                            for (var i = 0; i < result.length; i++) {
                                var r = result[i];
                                var trcomp=`
                                <tr>   
                                <td>${r.gan_year}</td> 
                                <td>${r.name}</td>
                                <td>${r.count}</td>
                                <td>${r.total}</td>
                                </tr>
                                `;
                                $("#itemTable tr:last-child").after(trcomp);   
                            }
                        }
                    });           
                }
